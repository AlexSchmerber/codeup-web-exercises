
<!DOCTYPE html>
<html>
<head>
    <title>AJAX Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family: 'Al Bayan', sans-serif">
<container class="container bg-light">
<h1 class="display-1 border-bottom border-5 bg-light">My Blog Club</h1>
<div id="posts"></div>
</container>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>

    (function() {
        $.ajax('data/blog-json.json').done(function (data, status) {
            console.log("Request status: " + status);
            console.log("Data returned from server:");
            console.log(data);
            for (const datum of data) {
                $('#posts').append(`<h3>${datum.title}</h3><p>${datum.content}</p><div>${datum.categories} ${datum.date}</div>`)
            }
        });
        $('*').addClass('bg-light')
    })();
</script>

</body>
</html>
