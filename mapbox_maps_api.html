<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geocode Examples</title>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>

<script src="js/keys.js"></script>
<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = MAPBOX_API_KEY;
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });

    // the  geocode method from mapbox-geocoder-utils.js


    //alamo
    // let marker = new mapboxgl.Marker().setLngLat([-98.4946, 29.4252]).addTo(map);

    //find out where North Star mall is and make a marker popup for it

    function pinThatAddress(address) {
        geocode(address, MAPBOX_API_KEY)
            .then(function(result) {
            const marker = new mapboxgl
                .Marker();
            marker.setLngLat(result);
            marker.addTo(map);
            // map.setCenter(result);
            // map.setZoom(20);
        }).catch(function(error) {
            console.log("Boom");
        });
    }
    // ^ catch logs message if error pinning address
    pinThatAddress('North Star Mall');
    pinThatAddress('Rackspace');
    pinThatAddress('afafgrv');
    //north star

    //popup
    // let popup = new mapboxgl.Popup();
    // popup.setHTML('<h1>North Star Mall</h1>');
    // marker.setPopup(popup);

</script>
</body>
</html>
